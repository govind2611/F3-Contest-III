<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./profile.css">
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="logo">Header</div>
        <div class="nav-links">
          <a href="" class="signupNav1">Signup</a>
          <a href="" class="profile1">Profile</a>
        </div>
      </nav>
      <div class="user-info">
        <h1>Profile</h1>
        <h2>Username : <span id="name" class="spans"></span> </h2>
        <h2>Email :  <span id="email" class="spans"></span> </h2>
        <h2>Password :  <span id="password" class="spans"></span> </h2>
        <h2>Access-Token :  <span id="token" class="spans"></span> </h2>

        <div class="buttons">
            <button id="logout" type="submit">Logout </button>
        </div>

    </div>

    <script src="./profile.js"></script>
</body>
</html>
